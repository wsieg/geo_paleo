<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embryologie</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="styled-container">
        <h1>Bases de géologie</h1>
        <p>
            PDF du cours. Partie sur les bases de géologie.
        </p>
        
        <p>
            Ci-dessous vous retrouver la carte toppographique de la suisse. A explorer.
        </p>
<!-- Embed the map code using an iframe -->
        <iframe width="80%" height="500" scrolling="no" 
            src="https://map.geo.admin.ch/?lang=fr&topic=ech&bgLayer=ch.swisstopo.pixelkarte-farbe&layers=ch.swisstopo.geologie-geocover"></iframe>

        <h2>Exercices</h2>

        <!-- H5P content containers -->
        <div class="h5p-container">
        </div>

        <div class="h5p-container">
        </div>
<!-- Embed the PDF using the embed tag -->
        <embed src="https://wsieg.github.io/geo_paleo/input/paleo.pdf" type="application/pdf" scrolling="no" width="90%" height="500" />

        <!-- H5P content containers -->
        <div class="h5p-container">
        </div>
        
        <!-- Embed the PDF using the object tag -->
        <object data="https://wsieg.github.io/geo_paleo/input/paleo.pdf" type="application/pdf" width="80%" height="350">
            <p>Vous n'avez pas le plugin PDF pour ce navigateur.
               Vous pouvez <a href="https://wsieg.github.io/geo_paleo/input/paleo.pdf">cliquez ici pour télécharger le document PDF.</a></p>
        </object>
    </div>
</body>
</html>
